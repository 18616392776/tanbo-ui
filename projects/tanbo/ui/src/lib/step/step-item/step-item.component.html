<div class="ui-step-header">
  <div class="ui-step-icon">
    <div class="ui-step-icon-inner" [ngClass]="{'is-waiting': isWaiting}" *ngIf="!isSuccess">{{ index }}</div>
    <span class="ui-icon-checkmark ui-color-primary" *ngIf="isSuccess"></span>
  </div>
  <div class="ui-step-line">
    <div class="ui-step-line-inner"></div>
  </div>
</div>
<div class="ui-step-main">
  <ng-content></ng-content>
</div>
