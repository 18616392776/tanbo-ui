<ui-overlay [show]="show" (uiHide)="hide()">
  <div class="ui-dialog" *ngIf="show" [@dialogAnimation]="show ? 'in' : 'out'">
    <div class="ui-dialog-header" *ngIf="title">
      <button type="button" class="ui-close" (click)="checked(false)"><span class="ui-icon-close"></span></button>
      <h4 class="ui-dialog-title">{{ title }}</h4>
    </div>
    <div class="ui-dialog-content">
      {{ content }}
    </div>
    <div class="ui-dialog-footer">
      <button class="ui-btn ui-btn-default" (click)="checked(false)">{{ btnsText[0] }}</button>
      <button class="ui-btn ui-btn-primary" (click)="checked(true)">{{ btnsText[1] }}</button>
    </div>
  </div>
</ui-overlay>
