<div class="ui-input-file-progress" [style.width]="progress + '%'"></div>
<div class="ui-input-file-label">
  <span *ngIf="!isShowLoading">+</span>
  <span *ngIf="isShowLoading" class="ui-loading-bar"></span> {{ placeholder }}
</div>
<input class="ui-input-file"
       (change)="selectedFiles($event)"
       [attr.id]="forId"
       (focus)="focus = true"
       (blur)="focus = false"
       [attr.accept]="accept"
       [attr.name]="name"
       [multiple]="multiple"
       [disabled]="disabled"
       [readonly]="readonly"
       type="file" #rawInput>
