<div class="ui-switch">
  <div class="ui-switch-btn"></div>
</div>
<input class="ui-input-raw"
       type="button"
       (focus)="focus = true"
       (blur)="focus = false"
       (click)="click()"
       [value]="value"
       [attr.id]="forId"
       [attr.name]="name"
       [disabled]="disabled"
       [checked]="checked"
       [readonly]="readonly">
