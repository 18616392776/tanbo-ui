<p>
  displayFormat:<input type="text" uiInput [(ngModel)]="displayFormat"><br>
  format:<input type="text" uiInput [(ngModel)]="format"><br>
  minTime:<input type="text" uiInput [(ngModel)]="minTime"><br>
  maxTime:<input type="text" uiInput [(ngModel)]="maxTime"><br>
  minDate:<input type="text" uiInput [(ngModel)]="minDate"><br>
  maxDate:<input type="text" uiInput [(ngModel)]="maxDate"><br>
  value:<input type="text" uiInput [(ngModel)]="value">
</p>
<div>
  <ui-input type="date"
            [displayFormat]="displayFormat"
            [format]="format"
            [minDate]="minDate"
            [minTime]="minTime"
            [value]="value"></ui-input>
</div>
