<form class="ui-form">
  <div class="ui-form-group">
    <label class="ui-control-label ui-control-label-compact">姓名 <br><small>测试文字</small></label>
    <div class="ui-control-value">
      <input type="text" uiInput name="name" placeholder="请输入姓名">
    </div>
  </div>
  <div class="ui-form-group">
    <ui-input-group>
      <ui-input-addon><span class="ui-icon-arrow-right"></span></ui-input-addon>
      <input type="number" name="age" uiInput placeholder="请输入号码">
    </ui-input-group>
    <div class="ui-invalid">error</div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label">出生年月</label>
    <div class="ui-control-value">
      <ui-input type="date" name="birthday"></ui-input>
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label">性别</label>
    <div class="ui-control-static">
      <label><ui-input type="radio" name="sex"></ui-input> 男</label>&nbsp;&nbsp;<label><ui-input type="radio" name="sex"></ui-input> 女</label>
    </div>
  </div>
  <div class="ui-form-group">
    <label class="ui-control-label">注意事项</label>
    <div class="ui-control-static">
      外国人不允许注册
    </div>
  </div>
</form>
