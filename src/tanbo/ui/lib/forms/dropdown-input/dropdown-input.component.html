<input class="ui-dropdown-input ui-form-control"
       [ngClass]="{'ui-input-sm': size === 'sm', 'ui-input-lg': size === 'lg', 'ui-focus': focus}"
       [disabled]="disabled"
       [attr.name]="name"
       readonly
       type="text"
       [attr.id]="forId"
       [placeholder]="placeholder"
       [value]="value">
<div class="ui-dropdown-input-arrow" [class.ui-open]="open">
  <span [ngClass]="arrowIconClassName"></span>
</div>
<div class="ui-dropdown-input-clean" [class.ui-hide]="!value || disabled || readonly" ui-stop-propagation>
  <span (click)="reset()">&times;</span>
</div>
