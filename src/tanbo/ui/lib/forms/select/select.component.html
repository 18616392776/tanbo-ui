<ui-dropdown class="ui-select-dropdown" (uiEscape)="escape()">
  <div class="ui-select-fixed" (click)="toggle($event)">
    <input class="ui-select-input ui-form-control"
           [ngClass]="{'ui-input-sm': size === 'sm', 'ui-input-lg': size === 'lg'}"
           [disabled]="disabled"
           [name]="name"
           readonly
           type="text"
           [placeholder]="placeholder"
           [class.ui-focus]="focus"
           [id]="forId"
           [value]="text">
    <div class="ui-select-arrow" [class.ui-open]="open">
      <span [ngClass]="arrowIconClassName"></span>
    </div>
    <div class="ui-select-clean" [class.ui-hide]="!text || disabled || readonly" ui-stop-propagation>
      <span (click)="reset()">&times;</span>
    </div>
  </div>
  <ui-dropdown-menu class="ui-select-dropdown-menu">
    <ng-content></ng-content>
  </ui-dropdown-menu>
</ui-dropdown>
