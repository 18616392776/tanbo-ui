<ui-dropdown [autoDisplay]="false" [open]="open" class="ui-select-dropdown" (uiEscape)="escape()">
  <ui-dropdown-input
          (click)="toggle()"
          (uiReset)="reset()"
          [placeholder]="placeholder"
          [disabled]="disabled"
          [readonly]="readonly"
          [name]="name"
          [arrowIconClassName]="arrowIconClassName"
          [value]="text"
          [forId]="forId"
          [size]="size"></ui-dropdown-input>
  <ui-dropdown-menu class="ui-select-dropdown-menu" [position]="position">
    <ng-content></ng-content>
  </ui-dropdown-menu>
</ui-dropdown>
