<div class="ui-pop-confirm-arrow"></div>
<div class="ui-pop-confirm" uiStopPropagation>
  <div class="ui-pop-confirm-content">{{ text }}</div>
  <div class="ui-pop-confirm-footer">
    <button type="button" (click)="cancel()" class="ui-btn ui-default ui-sm">取消</button>
    <button type="button" (click)="confirm()" class="ui-btn ui-primary ui-sm">确认</button>
  </div>
</div>
