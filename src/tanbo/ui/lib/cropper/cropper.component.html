<div class="cropper" #cropperRef>
  <!--transform: 'scale(' + scale + ',' + scale + ')',-->
  <img
    [ngStyle]="{
      top: imageOffsetY + 'px',
      left: imageOffsetX + 'px'
    }"
    #imgRef
    id="cropper-img"
    [src]="imageURL"
    alt="cropper-img"
    (mousedown)="moveImage()"
    (mouseover)="scaleImage()"
    (mouseout)="cancelScale()"
  />
  <div class="cropper-box">
    <div class="left-top">{{leftTopX}}.{{leftTopY}}</div>
    <div class="right-top">{{rightTopX}}.{{rightTopY}}</div>
    <div class="right-bottom">{{rightBottomX}}.{{rightBottomY}}</div>
    <div class="left-bottom">{{leftBottomX}}.{{leftBottomY}}</div>
  </div>
</div>
