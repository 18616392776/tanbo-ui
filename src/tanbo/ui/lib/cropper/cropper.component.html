<div class="cropper" #cropperRef>
  <img
    [ngStyle]="{ top: imageOffsetY + 'px', left: imageOffsetX + 'px' }"
    #imgRef
    id="cropper-img"
    [src]="imageURL"
    alt="cropper-img"
    (mousedown)="moveImage()"
    (mouseover)="scaleImage()"
    (mouseout)="cancelScale()"
  />
  <div class="cropper-box" [ngStyle]="{ width: cropWidth + 'px', height: cropHeight + 'px' }">
  </div>
</div>
