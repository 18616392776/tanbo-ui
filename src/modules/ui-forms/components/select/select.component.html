<ui-dropdown [open]="open" (trigger)="trigger()" (escape)="escape()">
  <ui-dropdown-fixed>
    <div class="ui-select-fixed" renderTo="fixed">
      <input [disabled]="disabled"
             [name]="name"
             readonly
             type="text"
             [value]="text">
      <span>{{ text }}</span>
      <div class="ui-select-arrow">
        <span class="caret"></span>
      </div>
    </div>
  </ui-dropdown-fixed>
  <ui-dropdown-menu>
    <div class="ui-select-menu" renderTo="menu">
      <ng-content selector="ui-option"></ng-content>
    </div>
  </ui-dropdown-menu>
</ui-dropdown>
