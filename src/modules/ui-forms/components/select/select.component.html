<ui-drop-down [open]="open" (trigger)="trigger()" (escape)="escape()">
  <div class="ui-select-fixed" renderTo="fixed">
    <input
            [name]="name"
            readonly
            type="text"
            [value]="text">
    <span>{{text}}</span>
    <div class="ui-select-arrow">
      <span class="caret"></span>
    </div>
  </div>
  <div class="ui-select-menu" renderTo="menu">
    <ng-content selector="ui-option"></ng-content>
  </div>
</ui-drop-down>
