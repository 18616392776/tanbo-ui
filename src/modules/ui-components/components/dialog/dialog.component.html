<div class="ui-dialog" [@dialogContentAnimate]="animateState ? 'in' : 'out'" (@dialogContentAnimate.done)="done()">
  <h3 class="ui-dialog-title clearfix">
    {{title || '系统消息'}} <button (click)="publishAction(false)" type="button" class="pull-right"><span>&times;</span></button>
  </h3>
  <div class="ui-dialog-body">
    {{content}}
  </div>
  <div class="ui-dialog-footer text-right">
    <button (click)="publishAction(true)" type="button" class="btn btn-success">确定</button>
    <button (click)="publishAction(false)" type="button" class="btn btn-default">取消</button>
  </div>
</div>
