<form (uiSubmit)="submit()" novalidate autocomplete="off">
  name

    <span *ngIf="a.errors.required">必填</span>
    <span *ngIf="a.errors.integer">整数整数整数整数整数</span>
  </div>
  <button type="submit">submit</button>
</form>
