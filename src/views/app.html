<div class="container">
  <h3>checkbox</h3>
  <div>
    <ui-input type="checkbox"></ui-input>
    <ui-input type="checkbox" class="primary"></ui-input>
    <ui-input type="checkbox" class="info"></ui-input>
    <ui-input type="checkbox" class="danger"></ui-input>
    <ui-input type="checkbox" class="warning"></ui-input>
    <ui-input type="checkbox" class="success"></ui-input>
  </div>
  <br>
  <div>
    <ui-input type="radio"></ui-input>
    <ui-input type="radio" class="primary"></ui-input>
    <ui-input type="radio" class="info"></ui-input>
    <ui-input type="radio" class="danger"></ui-input>
    <ui-input type="radio" class="warning"></ui-input>
    <ui-input type="radio" class="success"></ui-input>
  </div>
  <br>
  {{data.a}}
  <div>
    <ui-input [(ngModel)]="data.a" step="4" min="20" max="80" type="range"></ui-input>
    <br>
    <ui-input type="range" class="primary"></ui-input>
    <br>
    <ui-input type="range" class="info"></ui-input>
    <br>
    <ui-input type="range" class="danger"></ui-input>
    <br>
    <ui-input type="range" class="warning"></ui-input>
    <br>
    <ui-input type="range" class="success"></ui-input>
  </div>
  <br>
  <div>
    <ui-select class="form-control">
      <ui-option *ngFor="let item of dataList" [value]="item.value">{{item.key}}</ui-option>
    </ui-select>
    <br><br>
    <ui-select class="form-control primary">
      <ui-option *ngFor="let item of dataList" [value]="item.value">{{item.key}}</ui-option>
    </ui-select>
    <br><br>
    <ui-select class="form-control success">
      <ui-option *ngFor="let item of dataList" [value]="item.value">{{item.key}}</ui-option>
    </ui-select>
    <br><br>
    <ui-select class="form-control info">
      <ui-option *ngFor="let item of dataList" [value]="item.value">{{item.key}}</ui-option>
    </ui-select>
    <br><br>
    <ui-select class="form-control danger">
      <ui-option *ngFor="let item of dataList" [value]="item.value">{{item.key}}</ui-option>
    </ui-select>
    <br><br>
    <ui-select class="form-control warning">
      <ui-option *ngFor="let item of dataList" [value]="item.value">{{item.key}}</ui-option>
    </ui-select>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
