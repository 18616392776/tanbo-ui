<div class="container">
  <h3>checkbox</h3>
  <div>
    <ui-input type="checkbox"></ui-input>
    <ui-input type="checkbox" class="primary"></ui-input>
    <ui-input type="checkbox" class="info"></ui-input>
    <ui-input type="checkbox" class="danger"></ui-input>
    <ui-input type="checkbox" class="warning"></ui-input>
    <ui-input type="checkbox" class="success"></ui-input>
  </div>
  <br>
  <div>
    <ui-input type="radio" name="a" value="10"></ui-input>
    <ui-input type="radio" name="a" value="20" class="primary"></ui-input>
    <ui-input type="radio" name="a" value="30" class="info"></ui-input>
    <ui-input type="radio" name="b" value="40" class="danger"></ui-input>
    <ui-input type="radio" name="b" value="50" class="warning"></ui-input>
    <ui-input type="radio" name="b" value="60" class="success"></ui-input>
  </div>
  <br>
  {{data.a}}
  <div>
    <ui-input [(ngModel)]="data.a" step="5" min="20" max="80" type="range"></ui-input>
    <ui-input [(ngModel)]="data.a" type="range" class="primary"></ui-input>
    <ui-input [(ngModel)]="data.a" type="range" class="info"></ui-input>
    <ui-input [(ngModel)]="data.a" type="range" class="danger"></ui-input>
    <ui-input [(ngModel)]="data.a" type="range" class="warning"></ui-input>
    <ui-input [(ngModel)]="data.a" type="range" class="success"></ui-input>
  </div>
  <br>

  <div>
    <ui-select [(ngModel)]="data.a" class="form-control">
      <ui-option value="20">20</ui-option>
      <ui-option value="30">30</ui-option>
      <ui-option value="40">40</ui-option>
      <ui-option value="50">50</ui-option>
    </ui-select>
  </div>
  <br><br>
  <ui-pagination [pages]="20" [currentPage]="2" (change)="show($event)"></ui-pagination>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
