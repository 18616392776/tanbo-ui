<div class="container">
  <br>
  <form (submit)="submit()">
    <ui-select [(ngModel)]="data.a" name="a" class="form-control">
      <ui-option *ngFor="let item of dataList" [value]="item.value" disabled>{{item.key}}</ui-option>
    </ui-select>
    <button type="submit">submit</button>
  </form>

  <div>
    <span class="icon icon-address-book"></span>
  </div>
</div>
