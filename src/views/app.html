<div class="container">


  <br><br>
  <button class="default btn" type="button" (click)="show()">dialog</button>
  <button class="success btn" type="button" (click)="notify()">notify</button>
  <ui-confirm></ui-confirm>
  <br>
  <ui-notify></ui-notify>

  <ui-input type="range" [(ngModel)]="width"></ui-input> <br>
  <ui-input class="success" type="range" [(ngModel)]="width"></ui-input><br>

  <ui-input class="info" type="range" [(ngModel)]="width"></ui-input><br>
  <ui-input class="primary" type="range" [(ngModel)]="width"></ui-input><br>
  <ui-input class="warning" type="checkbox" [(ngModel)]="width"></ui-input><br>
  <ui-input type="radio" [(ngModel)]="width"></ui-input><br>
  <ui-button class="success btn" [loading]="open" (click)="open=!open">按扭</ui-button>

  <br>
  <ui-select class="form-control">
    <ui-option value="aaa">111</ui-option>
    <ui-option value="bbb">222</ui-option>
  </ui-select>
  <p>
    <a routerLink="page1">page1</a>
    <a routerLink="page2">page2</a>
  </p>

  <router-outlet></router-outlet>
</div>
